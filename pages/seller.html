<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Fieldset</title>
<style>
  .centered-fieldset {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Set height to fill viewport vertically */
  }

  .centered-fieldset fieldset {
    width: 300px; /* Set desired width of the fieldset */
  }

  /* Optional: Style for the form inputs */
  input[type="text"] {
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  body{
    background-size: cover; /* Cover the entire viewport */
  background-position: center;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body style="background-image: url(https://th.bing.com/th/id/OIP.oVzBFcjPzkrNa1-t5ij_zwHaEK?rs=1&pid=ImgDetMain);">

<div class="centered-fieldset">
  <fieldset width="6">
    <legend style="text-align: center; color: red; size: 1rem; text-shadow: 2px 2px black;"><h3><u>FILL PRODUCT DETAILS</u></h3></legend>
    <div>
      <div>Company name: <input type="text"></div>
      <div>Product name: <input type="text"></div>
      <div>Product Id: <input type="text"></div>
      <div>Product details: <input type="text"></div>
      <label for="paragraph">Enter your Product details:</label><br>
      <textarea id="paragraph" name="paragraph" rows="5" cols="50"></textarea><br>
      <div><input type="submit" class="btn btn-success" value="add your product"></div>
    </div>
  </fieldset>
</div>

</body>
</html>
