<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div>
        <h1>
          <span>MeriShopping</span>
        </h1>
  
        <dl class="dictionary">
          <div class="term h-100">
            <dt>
                <span class="emoji" role="img" aria-label="Tense Biceps">
                    👨‍👩‍👧‍👦
                  </span>
              <span>BUYER</span>
            </dt>
            <dd>
                "Tailored Solutions for Your Unique Needs!"
            </dd>
            <dd>
                <input type="button" class="btn btn-success" id="buyer" value="VIEW as BUYER">
              </dd>
          </div>
          <div class="term h-100">
            <dt>
              <span class="emoji" role="img" aria-label="Tense Biceps">
                👨‍💼
              </span>
              <span>Seller</span>
            </dt>
            <dd>
                "Empowering Sellers, Elevating Success!"
            </dd>
            <dd>
                <input type="button" class="btn btn-success" id="seller" value="VIEW as SELLER">
            </dd>
          </div>
          
        </dl>
      </div>
      <script src="script.js"></script>
</body>
</html>
